EmployeeLeaveEntitlement:
  tableName: hs_hr_employee_leave_quota
  columns:
    leave_type_id:
      type: string(13)
      primary: true
    employee_id:
      type: integer(4)
      primary: true
    leave_period_id:
      name: leave_period_id
      type: integer(7)
      primary: true
    no_of_days_allotted:
      type: decimal(6)
      scale: false
    leave_taken:
      type: decimal(6)
      default: '0.00'
      scale: false
    leave_brought_forward:
      type: decimal(6)
      default: '0.00'
      scale: false
    leave_carried_forward:
      type: decimal(6)
      default: '0.00'
      scale: false
  relations:
    OldLeaveType:
      local: leave_type_id
      foreign: leaveTypeId
      type: one
    Employee:
      local: employee_id
      foreign: empNumber
      type: one
    LeavePeriod:
      local: leave_period_id
      foreign: leavePeriodId
      type: one

OldLeaveType:
  tableName: hs_hr_leavetype
  columns:
    leave_type_id:
      name: leave_type_id as leaveTypeId
      type: string(13)
      primary: true
    leave_type_name:
      name: leave_type_name as leaveTypeName
      type: string(50)
    available_flag:
      name: available_flag as availableFlag
      type: integer(2)
    operational_country_id: 
      name: operational_country_id as operationalCountryId
      type: integer
  relations:
    OperationalCountry:
      local: operational_country_id
      foreign: id
      type: one
